    <title>判断两个对象完全相同</title>
</head>
<body>
</body>
<script>
var arr = [
    {id:1,name:'aa'},
    {id:2,name:'bb'},
    {id:3,name:'aa'},
    {id:1,name:'bb'},
    {id:2,name:'bb'}
]
function objArrDeduplication(objArr) {
    let obj = {},resultArr = []
    resultArr = objArr.reduce (function(item,next){
        console.log(item,next);
        return item;
    },[])
    return resultArr;
}
objArrDeduplication(arr)


function diff(obj1,obj2){
    var o1 = obj1 instanceof Object;
    var o2 = obj2 instanceof Object;
    if(!o1 || !o2){/* 判断不是对象 */
        return obj1 === obj2;
    }
    if(Object.keys(obj1).length !== Object.keys(obj2).length){
        return false;
    }
    for(var attr in obj1){
        var t1 = obj1[attr] instanceof Object;
        var t2 = obj2[attr] instanceof Object;
        if(t1 && t2){
            return diff(obj1[attr],obj2[attr]);
        }else if(obj1[attr] !== obj2[attr]){
            return false;
        }
    }
    return true;
}

let obj1 = {
    id:1,
    name:'a',
    like:{
        value:'value1',
        title:'aaa',
    }
}
let obj2 = {
    id:1,
    name:'a',
    like:{
        title:'aaa',
        value:'value1'
    }
}
console.log(diff(obj1,obj2));

</script>
